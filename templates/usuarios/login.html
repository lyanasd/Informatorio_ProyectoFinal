{% extends 'post.html' %}
{%load static%}
{% block contenido %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100 my-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center ">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Porfavor ingrese su usuario y contraseña!</p>
                <form action="" method="POST">
                    {%csrf_token%}
                    {{from.errors}}
                <div class="form-outline form-white mb-4">
                    
                <input type="text" name="username" placeholder="Usuario">
                
                </div>
  
                <div class="form-outline form-white mb-4">
                    <input type="password" name="password" placeholder="Contraseña">
                  
                </div>
  
                
                <input style="border-radius: 25px;"  class="btn btn-primary btn-lg" type="submit" name="" value="Send">

            </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
           
                <p class="mb-0">No tienes una cuenta? <a href="#!" class="text-white-50 fw-bold">Registrarse</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
