
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
     
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ChacoEmprende</title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="{% static 'https://kit.fontawesome.com/c827c1f047.js' %}" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="{% static 'https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' %}" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' %}"  rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Core theme JS-->
        
       
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav" >
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{%url 'inicio' %}"><img src="{% static 'assets/img/LOGOINFO.png' %}" alt="LOGO"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive" >
                    <ul class="navbar-nav ms-auto py-4 py-lg-0" >
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;"  href="{%url 'inicio' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;"  href="{%url 'about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;"  href="{% url 'noticias:h_noticias' %}">Noticias</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;"  href="{% url 'noticias:cargar_noticia' %}">CREAR</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;"  href="{%url 'contacto' %}">Contact</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"> <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;"><strong>WELCOME {{user.username}}</strong></a></li>
                        <li class="nav-item" ><a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;" href="{%url 'logout' %}">Cerrar Sesion</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;" href="{%url 'login' %}">Iniciar Sesion</a></li>
                            <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;" href="{% url 'usuarios:registro_usuario' %}">Registrarme</a></li>
                        {% endif %}
                        
                    </ul>
                </div>
            </div>
        </nav>

      

        {% block contenido %}


        {% endblock contenido %}






        <script  src="{% static 'js/scripts.js' %}"></script>
        <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
