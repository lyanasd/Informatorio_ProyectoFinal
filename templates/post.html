{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>ChacoEmprende</title>
        <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{%static 'css/styles.css' %}" rel="stylesheet" />
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
        <!-- Core theme JS-->
        <script src="{%static 'js/scripts.js' %}"></script>
</head>

<body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
                <div class="container px-4 px-lg-5">
                        <a class="navbar-brand" href="{%url 'inicio' %}"><img
                                        src="{% static 'assets/img/LOGOINFO.png' %}" alt="LOGO"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                                aria-expanded="false" aria-label="Toggle navigation">
                                Menu
                                <i class="fas fa-bars"></i>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarResponsive">
                                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
                                                        style="color: #292626;" href="{%url 'inicio' %}">Inicio</a></li>
                                        <li class="nav-item">
                                                <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;"
                                                        href="{% url 'articulos:lista_articulos' %}">Lista de
                                                        Artículos</a>
                                        </li>
                                        </li>
                                        {% if user.is_authenticated %}
                                        <li class="nav-item">
                                                <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;">
                                                        Bienvenido {{ user.username }}
                                                </a>
                                        </li>
                                        <li class="nav-item">
                                                <form action="{% url 'logout' %}" method="post" id="logout-form"
                                                        style="display: none;">
                                                        {% csrf_token %}
                                                </form>
                                                <a id="logout-link" class="nav-link px-lg-3 py-3 py-lg-4"
                                                        style="color: #292626; cursor: pointer;"
                                                        onclick="document.getElementById('logout-form').submit();">
                                                        Cerrar sesión
                                                </a>
                                        </li>
                                        {% else %}
                                        <li class="nav-item">
                                                <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;"
                                                        href="{% url 'login' %}">Iniciar sesión</a>
                                        </li>
                                        <li class="nav-item">
                                                <a class="nav-link px-lg-3 py-3 py-lg-4" style="color: #292626;"
                                                        href="{% url 'usuarios:registro_usuario' %}">Registrarse</a>
                                        </li>
                                        {% endif %}
                                </ul>
                        </div>
                </div>
        </nav>

        {% block contenido %}






        {% endblock contenido %}

</body>

</html>
