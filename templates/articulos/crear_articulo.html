{% extends 'post.html' %}
{% load static %}

{% block contenido %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{ articulo.imagen.url }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Redactar nuevo artículo</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="crear-articulo-container">
                    <h2>Crear Artículo</h2>
                    <form method="post" enctype="multipart/form-data" style="max-width: 400px;">
                        {% csrf_token %}
                        <div style="margin-bottom: 10px;">
                            <label for="{{ form.titulo.id_for_label }}">Título:</label>
                            {{ form.titulo }}
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="{{ form.contenido.id_for_label }}">Contenido:</label>
                            {{ form.contenido }}
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="{{ form.categoria.id_for_label }}">Categoría:</label>
                            {{ form.categoria }}
                        </div>
                        <div style="margin-bottom: 10px;">
                            <label for="{{ form.imagen.id_for_label }}">Imagen:</label>
                            {{ form.imagen }}
                        </div>
                        <button type="submit" class="btn btn-primary rounded" style="border-radius: 25px;">
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Agrega aquí el contenido del footer si es necesario -->
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
{% endblock contenido %}
</body>

</html>
