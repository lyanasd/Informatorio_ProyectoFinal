{% extends 'post.html' %}
{% load static %}

{% block contenido %}
<!-- Page Header -->

<header class="masthead">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Eliminar artículo</h1>
                    <span class="subheading">{{ articulo.fecha_publicacion }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content -->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7 text-center">
            <h2>Confirmar eliminación</h2>
            <p>¿Estás seguro de que deseas eliminar este comentario?</p>

            <div>
                <strong>Comentario:</strong>
                <p>{{ comentario.text }}</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger rounded">Eliminar</button>
                <a class="btn btn-secondary rounded"
                    href="{% url 'articulos:detalle_articulo' pk=articulo.id %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="border-top">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <!-- Agrega aquí el contenido del footer si es necesario -->
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap core JS-->
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
{% endblock contenido %}
</body>

</html>
